<html>
  {{template "header.tmpl.html"}}
  {{ if .production }}
  <script>
    if (window.location.protocol != "https:")
          window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
  </script>
  {{ end }}
  <body class="login-page">
    {{template "nav.tmpl.html"}}

    <div class="row" style="text-align: center; margin-bottom: 20px;">
      <div class="col-lg-12">
        <div class="logo">
          <h3 class="boxFont" style="font-size: 30; color: #fff;">EnerSmart Recharge Platform</h3>
        </div>
      </div>
    </div>
    <div class="login-box">
      <div class="card">
        <div class="body">
          <div class="msg" style="margin-top: 15px;">
            Fill in the details to recharge your meter
          </div>

          <div class="form">
            <div class="input-group" id="meterView">
              <label for="meter">Meter Number:</label>
              <div class="form-line">
                <input type="text" class="form-control" id="meter" name="meter" placeholder="Meter Number e.g. 00014152852" auto-focus="true" />
              </div>
            </div>

            <div class="input-group" id="networkView">
              <label for="network">Network:</label>
              <div class="form-line">
                <select id="network" name="network" class="form-control" onchange="network(this.value)">
                  <option value="MTN">MTN</option>
                  <option value="Vodafone">Vodafone</option>
                  <option value="AirtelTigo">AirtelTigo</option>
                </select>
              </div>
            </div>

            <div class="input-group" id="phoneView">
              <label for="phone">Phone Number:</label>
              <div class="form-line">
                <input type="text" minlength=10 maxlength=10 id="phone" name="phone" class="form-control" placeholder="e.g. 0200000000" />
              </div>
            </div>

            <div class="input-group" id="voucherView">
              <label for="voucher">Voucher:</label>
              <div class="form-line">
                <input type="text" id="voucher" name="voucher" placeholder="Voucher"/>
              </div>
            </div>

            <div class="input-group" id="amountView">
              <label for="amount">Amount (GHC):</label>
              <div class="form-line">
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount e.g. 1" min=1 />
              </div>
            </div>

            <div class="input-group" id="rechargeBtnView">
              <div style="text-align: center;">
                <button class="btn btn-xs btn-success waves-effect" onclick="processRequest()">
                  <i class="material-icons">thumb_up</i>
                  <span>Recharge</span>
                </button>
              </div>
            </div>

            <div class="input-group" id="loader">
              <div style="text-align: center;">
                <img alt='progress' src="/static/images/loader.gif" style="height: 20px; margin-top: 10px;"/>
              </div>
            </div>

            <div class="input-group" id="logView">
              <label for="log">Log:</label>
              <div class="form-line">
                <textarea id="log" name="log" class="form-control" style="border: 1px solid #ccc; padding: 2px;" readonly="true" rows=7></textarea>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js -->
    <script src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="/static/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script src="/static/plugins/node-waves/waves.js"></script>

    <!-- Moment Plugin Js -->
    <script src="/static/plugins/momentjs/moment.js"></script>

    <!-- JQuery DataTable Css -->
    <link href="/static/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- Jquery DataTable Plugin Js -->
    <script src="/static/plugins/jquery-datatable/jquery.dataTables.js"></script>
    <script src="/static/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="/static/plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>

    <!-- alertify js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Custom Js -->
    <script src="/static/js/admin.js"></script>

    <!-- validating script -->
    <script src="/static/js/jvalidate.js"></script>
  </body>
</html>
